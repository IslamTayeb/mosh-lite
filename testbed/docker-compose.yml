version: '3.8'

services:
  server:
    build: .
    container_name: server
    hostname: server
    cap_add:
      - NET_ADMIN
    networks:
      - wifi
      - cellular_1
      - cellular_2
    environment:
      - ROLE=server
      - NODE_NAME=server
      - PEER_NAME=client
      - UDP_PORT=1337
    volumes:
      - ./artifacts:/artifacts
      - ./scenarios:/scenarios:ro
    stdin_open: true
    tty: true

  client:
    build: .
    container_name: client
    hostname: client
    cap_add:
      - NET_ADMIN
    networks:
      - wifi
      - cellular_1
      - cellular_2
    environment:
      - ROLE=client
      - NODE_NAME=client
      - PEER_NAME=server
      - UDP_PORT=1337
      - SCENARIO_FILE=${SCENARIO_FILE:-/scenarios/variable_link.json}
    volumes:
      - ./artifacts:/artifacts
      - ./scenarios:/scenarios:ro
    stdin_open: true
    tty: true
    depends_on:
      - server

networks:
  wifi:
    driver: bridge
    name: wifi
    ipam:
      config:
        - subnet: 10.1.0.0/24
  cellular_1:
    driver: bridge
    name: cellular_1
    ipam:
      config:
        - subnet: 10.2.0.0/24
  cellular_2:
    driver: bridge
    name: cellular_2
    ipam:
      config:
        - subnet: 10.3.0.0/24
